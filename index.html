<body>
    <!-- <img src="./w2.png" class="bg"></img> -->
    <div class="bg-v2">
        <div id="normal">
            <!-- Theme button -->
            <div id="panel-firewall" class="float">
                <span>Access denied</span>
            </div>
            
            <div class="init">
                Święta to czas cudów! Jednym z nich chcemy podzielić 
                się z Tobą, w dniu w którym każdy może być programistą!
                
                Włącz dźwięk, wpisz poniżej komendę: XMASS.EXE i naciśnij ENTER
            </div>
    
            <form id="myForm">        
                <input type="text" id="enter" autocomplete="off" autofocus>
                <input type="submit" value="" id="submit">
            </form>    
            <div class="container-code" id="out">            
                <pre>
                    <code>
                        <span id="code-div"></span><span id="cursor">|</span>                    
                    </code>                
                </pre>            
            </div>
    
            <audio controls volume="0.1" id="song">
                <source src="silent_night.mp3" type="audio/mp4">
            </audio>
        </div> 
    </div>      

    <script src="js/script.js"></script>
